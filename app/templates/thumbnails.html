{% extends 'base.html' %}

{% block main %}

{% block js %} 
<script src="{{ url_for('static',filename='js/angular.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/app.js') }}"></script>
{% endblock%}

<h1>Walmart Thumbnails</h1>
<div class= "container" ng-app = "view_thumApp" ng-controller = "view_thumCtrl">

        <img src ={{url}}/> 
    </div>
    {% endraw %}
</div>



{%endblock%}
